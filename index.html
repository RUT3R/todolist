<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista rzeczy do zrobienia</title>
</head>
<body>
    <h1>Lista zadań</h1>
    <h2>Cześć <span id="name"></span>, twoje zadania na dziś.</h2>
    <script>
        //window.localStorage.setItem('name' , 'Michał');
        if(window.localStorage.getItem('name') === null) {
            let name = window.prompt("Podaj imię: "); //Wyświetla okienko z zapytaniem
            window.localStorage.setItem('name', name); //zapisz imię do magzynu
        }
        document.getElementById('name').innerHTML = window.localStorage.getItem('name');
    </script>
    
</body>
</html>
